<html>
  <head>
    <meta charset="utf-8">
    <title>Mukah 360&deg; - Tapak Pesta Kaul</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
<!-- MAIN 360 IMAGE. -->
      <a-sky color="#FEE0E7"></a-sky>
<!-- PORTALS. -->
      <a-sphere position="-4 0 -5" radius="0.3" color="red"></a-sphere>
      <a-sphere position="-3 0 -5" radius="0.3" color="blue"></a-sphere>
      <a-sphere position="-2 0 -5" radius="0.3" color="blue"></a-sphere>
      <a-sphere position="-1 0 -5" radius="0.3" color="blue"></a-sphere>
      <a-sphere position="0 0 -5" radius="0.3" color="blue"></a-sphere>
      <a-sphere position="1 0 -5" radius="0.3" color="blue"></a-sphere>
      <a-sphere position="2 0 -5" radius="0.3" color="blue"></a-sphere>
      <a-sphere position="3 0 -5" radius="0.3" color="blue"></a-sphere>
<!-- CAMERA + CURSOR. -->
      <a-camera wasd-controls-enabled="false" cursor="rayOrigin: mouse">
        <a-cursor></a-cursor>
        </a-camera>
      </a-scene>
  </body>
</html>
